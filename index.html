<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script defer src="./main.js"></script>
		<link  rel="stylesheet" href="global.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;400;600;700;900&display=swap" rel="stylesheet">
		<title>BEST MOVIES</title>
	</head>

	<body>
		<header class="flex-container align-between-center">
			<div class="logo">
				<h1>BEST MOVIES</h1>
			</div>
			<div class="searchBar flex-container">
				<input id="searchInput" type="text" placeholder="Cerca">
				<a id="searchBtn" class="btn scaleEffect">CERCA</a>
			</div>
		</header>

		<main>
			<div class="main__title"></div>
			<div class="contents container__film flex-container align-between-center"></div>
		</main>
		
		<script id="templateFilm" type="text/x-handlerbars-template">
			<img class = "film__poster" src="{{poster_path}}">
			<div class="film__info">
				<p id="views">{{popularity}} views</p>
				<h2> {{title}} </h2>
			<div>
			<div class="film film__moreInfo flex-container">
				<div>
					<h2> {{title}} </h2>
					<p class="film__subtitle" id="ratingIcon"><img  src="./star.png">
						<b>{{vote_average}}</b></p>
					<p>{{overview}}<p>
				</div>
				<div class="film__subtitle">
					<p> <b>Lingua originale:</b> {{lang}} </p>
					<p> <b>Data di uscita:</b> {{release_date}} </p>
				</div>
			</div>
		</script>
	</body>
</html>
