<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script defer src="./main.js"></script>
		<link  rel="stylesheet" href="global.css">
		<title>TC-Films</title>
	</head>

	<body>
		<div class="topBar"></div>
		<header class="header">
			<div class="logo">
				<h1> TC-Films</h1>
			</div>
			<div class="searchBar">
				<input id="searchInput" type="text" placeholder="Cerca">
				<button id="searchBtn">Cerca</button>
			</div>
		</header>

		<div class="pageTitle"></div>

		<div class="contents flex-container .container-align-center"></div>
	
		<script id="templateFilm" type="text/x-handlerbars-template">
			<div id="item{{i}}">
				<img style="max-width: 200px" src="{{poster_path}}">
				<p id="views">{{popularity}} views</p>
				<h2> {{title}} </h2>
				<div class="moreInfo">
					<p id="ratingIcon"><img  src="./star.png" style="width: 20px">
						<b>{{vote_average}}</b></p>
					<p>{{overview}}<p>
					<p> <b>Lingua originale:</b> {{lang}} </p>
					<p> <b>Data di uscita:</b> {{release_date}} </p>
				</div>
			</div>
		</script>
	</body>
</html>
